<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polytope Viewer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 600px)">
  <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 599px)">
</head>
<body>
  <div id="viewer-canvas"></div>

  <!--
    Load QuickHull3D and debug via esm.sh, which serves valid ES modules
    even for CJS packages. Then bootstrap your app.
  -->
  <script type="module">
    // 1) QuickHull3D as an ES module
    import qh from 'https://esm.sh/quickhull3d';
    window.qh = qh;

    // 2) debug() wrapped correctly
    import createDebug from 'https://esm.sh/debug@4.3.4';
    window.debug = createDebug;

    // 3) Start your app
    import('./src/index.js')
      .catch(err => {
        console.error('Failed to start application:', err);
        const msg = document.createElement('div');
        msg.textContent = 'Error loading application. See console.';
        msg.style.color = 'red';
        document.body.appendChild(msg);
      });
  </script>
</body>
</html>
